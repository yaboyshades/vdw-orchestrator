syntax = "proto3";
package reasoning;
option go_package = "github.com/vdw-orchestrator/mangle/generated";
service ReasoningService { rpc Query(ReasoningRequest) returns (ReasoningResponse); }
message ReasoningRequest { string query_id=1; string query_type=2; repeated string facts=3; repeated string rules=4; repeated string goals=5; }
message ReasoningResponse { string query_id=1; bool success=2; repeated string reasoning_trace=3; double confidence=4; double duration_ms=5; bool allowed=6; string reason=7; repeated string missing_capabilities=8; repeated string recommendations=9; }
